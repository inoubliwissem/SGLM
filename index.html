<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page HTML avec division en deux parties</title>
    <style>
        .container {
            display: flex;
            width: 100%;
        }
        .half {
            flex: 1;
            padding: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="half">
            <h2>Partie 1</h2>
            <p>Contenu de la première partie.</p>
        </div>
        <div class="half">
            <h2>Partie 2</h2>
            <p>Contenu de la deuxième partie.</p>
        </div>
    </div>
</body>
</html>
